<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='main'>
        <h2>எண் யூகிக்கும் விண்ணப்பம்</h2>
        <h3>விதிகள்:</h3>
        <div id='rules'>
            <ul>
                <li>1 முதல் 100 வரையிலான எண்ணைத் தேர்ந்தெடுக்கவும்</li>
                <li>காசோலை பொத்தானை கிளிக் செய்யவும்</li>
                <li>எண்ணை சரியாக யூகிக்க இது உங்களுக்கு ஒரு குறிப்பைக் கொடுக்கும்</li>
                <li>எண்ணைக் கண்டுபிடிக்கும் வரை அதே படியை மீண்டும் செய்யவும்</li>
            </ul>
        </div>
        <input type="number" name="num" id="n1" placeholder="ஒரு எண்ணை உள்ளிடவும்">
        <h2 id="result">முடிவுக்காக காத்திருக்கவும்!!!</h2>
        <h2 id="count">0</h2>
        <div id="btn">
            <button type="submit" onclick="findnum()">சரிபார்க்கவும்</button>
            <button type='submit' onclick="window.location.reload()">மீட்டமை</button>
        </div>

    </div>
    <script src="./desing.js"></script>
</body>
</html>
